
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    
  </mat-card-header>
  <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
  <mat-card-content>
      <h1 *ngIf="providerId != 'password'">{{user.name}}</h1>
      {{user.email}} 
      

      
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
