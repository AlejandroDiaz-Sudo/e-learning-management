<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form (submit)="OnSubmitlogUser()">
                  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                  
                  <div class="form-group">
                    <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email"  required minlength="8">
                  </div>
                  <br>
                  
                  <div class="form-group">
                    <input type="password" name="password" id="password" [(ngModel)]="pass" class="form-control" placeholder="Password"  required minlength="5"maxlength="10">
                  </div>

                  
                  <hr>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                  
                  <div class="form-group">
                    <br>
                    <button class="btn btn-block btn-social btn-facebook" ><span class="fa fa-fecebook"></span>FACEBOOK</button>
                    
                    <button (click)="OnClickGoogleLogin()" type="button"class="btn btn-block btn-social btn-google" ><span class="fa fa-google"></span>Google</button>
                    
                  </div>
                  <div class="form-group">
                    <a routerLink="/register" class="form-control login-user">Are you new ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
