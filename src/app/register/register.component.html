<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form (submit)="OnSubmitAddUser()">
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                  <hr>
                  <div class="form-group">
                    <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email"  required minlength="8">
                  </div>
                  
                  
                  
                  
                  <br>

                  <div class="form-group">
                    <input type="password" name="password" id="password" [(ngModel)]="pass" class="form-control" placeholder="Password"  required minlength="5"
                      maxlength="10">
                  </div>
                  
                  <hr>
                  
                  
                  <br>
                  <input  type="hidden" >
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                  <ng-template #btnDisabled>
                    <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Register</button>
                  </ng-template>
                  <div class="form-group">
                    <a routerLink="/login" class="form-control login-user">Do you have account?</a>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span>
                        FACEBOOK
                      </button>
                      <button (click)="OnClickGoogleLogin()" type="button"class="btn btn-block btn-social btn-google" ><span class="fa fa-google"></span>Google</button>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
